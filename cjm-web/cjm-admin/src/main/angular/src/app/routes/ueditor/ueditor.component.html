<div id="editor_box">
       <div class="editor_box_left">
        <ueditor [(ngModel)]="full_source" #full (onReady)="onReady($event)"></ueditor>
      </div>
      <div class="editor_box_right">
         <div class="m_right">
          <nz-upload class="avatar-uploader"
                     [nzName]="'upfile'"
                     [nzAction]="basePath+'/uploadCoverimg'"
                     nzListType="picture-card"
                     [nzBeforeUpload]="beforeUpload"
                     [nzPreview]="handlePreview"
                     (nzChange)="handleChange($event)"
          >
            <ng-container *ngIf="!avatarUrl">
              <i class="anticon anticon-plus"></i>
              <div class="ant-upload-text">上传文章封面</div>
            </ng-container>
            <img *ngIf="avatarUrl" [src]="avatarUrl" class="avatar">
          </nz-upload>

          <nz-modal [nzVisible]="previewVisible" [nzContent]="modalContent" [nzFooter]="null" (nzOnCancel)="previewVisible=false">
            <ng-template #modalContent>
              <img [src]="previewImage" [ngStyle]="{ 'width': '100%' }" />
            </ng-template>
          </nz-modal>
        </div>

        <div style="width: 340px;">
          <sf #sf [button]="null" [schema]="schema" (formSubmit)="submit($event)">
            <button type="submit" nz-button [disabled]="!sf.valid">保存</button>
            <button (click)="sf.reset()" type="button" nz-button>重置</button>
            <button type="button" nz-button [routerLink]="['/']">返回</button>
          </sf>
        </div>

      </div>
</div>
